<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom stylesheet + script -->
    <link rel="stylesheet" href="/dist/style.css">
    <script defer src="/dist/script.js"></script>

    <!-- favicon img -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>

<body onload="checkUser()">
    <h2 class="font-bold ">You're logged in</h2>

    <p>Welcome back <span class="username"></span></p>

    <h1 id="todoDataStatus" class="text-xl">Getting Todos...</h1>

    <ul class="todoList">
    </ul>

    <textarea name="addTodo" id="addTodo" class="border border-black p-3" cols="30" rows="3"></textarea><br>
    <button onclick="addTodo(document.querySelector('#addTodo'))" class="bg-green-600 text-white p-3 transition-opacity hover:opacity-70">Add</button>
     <br>

    <button id="logOut" onclick="logOut()" class="bg-black text-white p-3 transition-opacity hover:opacity-70 float-right">Log
        out</button>
</body>

</html>
